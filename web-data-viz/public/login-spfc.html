<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./Imgs/spfc-logo.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="./Style/style-login.css" />
  </head>

  <body>
    <div class="header">
      <div class="container">
        <ul class="navbar">
          <h5 class="agora">
            <a href="./index.html">Início</a>
          </h5>
          <h5>
            <a href="./sobremim.html">Sobre mim</a>
          </h5>
          <li><a href="./index.html"><img src="./Imgs/spfc-logo.png"></a></li>
          <h5>
            <a href="./juan.html">Juan Izquierdo</a>
          </h5>
          <h5>
            <a href="#">Login</a>
          </h5>
        </ul>
      </div>
    </div>

    <div class="login">
      <div class="container">
        <div>
          <div class="mens">
            <h1>Ainda não tem um cadastro?</h1>
            <h3>Cadastre-se aqui!</p>
          </div>
          <div class="botaocadastro">
            <a href="./cadastro-spfc.html">Cadastro</a>
          </div>
        </div>

        <div class="nav">
          <p>Email:</p>
          <input
            placeholder="Insira seu email"
            type="text"
            id="ipt_email"
          />
          <p>Senha:</p>
          <input
            placeholder="Insira sua senha"
            type="password"
            id="ipt_senha"
          />
          <div class="nav-botao">
            <button id="botaoLogin" onclick="login()">Login</button>
            <div id="div_mensagem"></div>
          </div>
        </div>
      </div>
    </div>

  </body>
  <script>
       function login() {
        

        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    setTimeout(function () {
                        window.location = "./quiz.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }
  </script>
</html>
