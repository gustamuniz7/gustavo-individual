<script>
    function obterDados() {
        fetch("/dashboard/buscarUltimosAcertos", {
            method: "POST", headers: {
                "Content-Type": "application/json"
            }, body: JSON.stringify({
                fkusuario: sessionStorage.getItem("ID_USUARIO")
            })
        }).then(function (resultado) {
            console.log(resultado)

            resultado.json().then(
                function (json) {
                    let labels = []
                    let acertos = []

                    console.log(json)

                    for (let i = 0; i < json.length; i++) {
                        labels.push(`Tentativa: ${i + 1}`)
                        acertos.push(json[i].corretas)
                    }
                    console.log(acertos)
                    console.log(labels)

                    const graficoAcerto = document.getElementById("graficoQuiz")

                    new Chart(graficoAcerto, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    label: 'Acertos',
                                    data: acertos,
                                    fill: false,
                                    backgroundColor: [
                                        '#9197ae',
                                        '#f02d3a',
                                        '#273043',
                                        '#dd0426',
                                        '#eff6ee',
                                        '#f02d3a',

                                    ],
                                    tension: 0.3,
                                    order: 2,
                                    borderRadius: 7
                                }
                            ]

                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            },
                            plugins: {
                                subtitle: {
                                    display: true,

                                }
                            }
                        }
                    });
                }
            )
        }
        ).catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
    }

    function obterDadosjogador() {
        fetch("/dashboard/buscarJogadores", {
            method: "GET", headers: {
                "Content-Type": "application/json"
            }
        }).then(function (resultado) {
            console.log(resultado)

            resultado.json().then(
                function (json) {
                    let labels = []
                    let jogadores = []

                    console.log(json)

                    for (let i = 0; i < json.length; i++) {
                        labels.push(json[i].jogador)
                        jogadores.push(json[i].total)
                    }
                    console.log(jogadores)
                    console.log(labels)

                    const graficoJogador = document.getElementById("graficoJogador")

                    new Chart(graficoJogador, {
                        type: 'pie',
                        data: {
                            labels: labels,
                            datasets: [
                                {
                                    weight: 5,
                                    borderRadius: 5,
                                    label: 'Jogadores',
                                    data: jogadores,
                                    fill: false,
                                    backgroundColor: [
                                        '#9197ae',
                                        '#f02d3a',
                                        '#273043',
                                        '#dd0426',
                                        '#eff6ee',
                                        '#f02d3a',

                                    ],
                                    order: 2
                                }
                            ]

                        },

                    }
                    );
                }
            )
        }
        ).catch(function (error) {
            console.error(`Erro na obtenção dos dados p/ gráfico: ${error.message}`);
        });
    }
