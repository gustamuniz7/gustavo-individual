<head>

  <title>Cadastro</title>
  <link rel="stylesheet" href="./Style/style-cadastro.css" />
</head>

<body>
  <div class="header">
    <div class="container">
      <ul class="navbar">
        <h5 class="agora">
          <a href="./index.html">Início</a>
        </h5>
        <h5>
          <a href="./sobremim.html">Sobre Mim</a>

        <a href="#"><img src="./Imgs/spfc-logo.png"></a>

          <a href="./login-spfc.html">Login</a>
        </h5>
      </ul>
    </div>
  </div>
  </div>
  <div class="cadastro">
    <div class="container">

      <div class="nav">
        <div class="boxer">
  <!-- Coluna Esquerda -->
  <div class="coluna-esquerda">
    <div class="box2">
      <p>Nome de Usuário:</p>
      <input type="text" placeholder="Insira seu nome de usuário" id="nome_input">
    </div>
    <div class="box2">
      <p>Qual Seu Jogador Favorito?</p>
      <input type="text" placeholder="Informe seu jogador favorito" id="jogador_input">
    </div>
  </div>

  <!-- Coluna Direita -->
  <div class="coluna-direita">
    <div class="box2">
      <p>E-mail:</p>
      <input type="email" placeholder="Insira seu email" id="email_input">
    </div>
    <div class="box2">
      <p>Senha:</p>
      <input type="password" placeholder="Crie uma senha" id="senha_input">
    </div>
    <div class="box2">
      <p>Confirmar Senha:</p>
      <input type="password" placeholder="Confirme sua senha" id="confirmacao_senha_input">
    </div>
  </div>
</div>

        <div class="nav-botao">
          <button onclick="cadastro()">Cadastrar-se</button>
          <div id="div_mensagem"></div>
        </div>
      </div>
    </div>
  </div>

  </div>
</body>
<script>
  function cadastro() {

    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;
    var jogadorVar = jogador_input.value;
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      jogadorVar == ""
    ) {
      alert
        ("Preencha todos os campos");
    }


    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        jogadorServer: jogadorVar
      }),
    })
    setTimeout(function () {
      window.location = "./login-spfc.html";
    },); // apenas para exibir o loading

  }
</script>

</html>
